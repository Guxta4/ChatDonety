<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatDonety</title>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #00FF7F;
      color: black;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .menu-button {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: black;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .menu-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      background-color: #1E1E1E;
      color: #E0E0E0;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .input-area {
      display: flex;
      align-items: center;
    }
    .input-area input {
      flex: 1;
      padding: 0.5rem;
      background-color: #333;
      color: #E0E0E0;
      border: 1px solid #555;
      border-radius: 8px;
      margin-right: 0.5rem;
    }
    .input-area button {
      padding: 0.5rem 1rem;
      background-color: #39FF14;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user-message {
      text-align: right;
      color: #00FF7F;
    }
    .chatbot-message {
      text-align: left;
      color: #39FF14;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <h1>ChatDonety</h1>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua pergunta aqui...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      // Função de exemplo para o botão do menu
      alert("Menu foi clicado!");
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');
      if (input.value.trim() !== "") {
        console.log("Mensagem enviada: ", input.value); // Para depuração
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user-message');
        userMessage.innerText = input.value;
        messages.appendChild(userMessage);
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'chatbot-message');
        botMessage.innerText = "Resposta automática do ChatDonety!";
        messages.appendChild(botMessage);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      } else {
        console.log("Campo de entrada vazio.");
      }
    }
  </script>
</body>
</html>
